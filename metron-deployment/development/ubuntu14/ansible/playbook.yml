---
- hosts: all
  pre_tasks:
    - name: Verify Ansible Version
      fail: msg="Metron Requires Ansible 2.4.0 or newer, current version is {{ ansible_version.full }}"
      when: "ansible_version.full is version_compare('2.4.0', '<')"
    - name: Update package cache on Ubuntu
      apt: update_cache=yes
  roles:
    - role: enable-swap

- import_playbook: ../../../ansible/playbooks/metron_full_install.yml
